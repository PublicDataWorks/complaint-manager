version: "3"

services:
  complaint-manager:
    build:
      context: .
    command: start
    ports:
      - "1234:1234"
      - "3000:3000"
    volumes:
      - "./src:/app/src"
  e2e:
    depends_on:
      - complaint-manager
    build:
      context: e2e
    volumes:
      - "./e2e/tests:/app/tests"