version: "3"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        - REACT_APP_ENV=static_development
        - REACT_APP_GOOGLE_API_KEY
    environment:
      - NODE_ENV=development
      - REACT_APP_ENV=development
      - NEW_RELIC_ENABLED=false
      - NEW_RELIC_NO_CONFIG_FILE=true
      - REACT_APP_GOOGLE_API_KEY
    depends_on:
      - db
      - worker
    ports:
      - "1234:1234"
      - "3000:3000"
      - "4000:4000"
    entrypoint: ["./wait-for-it.sh", "db:5432", "--"]
    command: ["yarn", "start"]
    volumes:
      - ./src:/app/src
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      - NODE_ENV=development
      - NEW_RELIC_ENABLED=false
      - NEW_RELIC_NO_CONFIG_FILE=true
    depends_on:
      - db
      - redis
    ports:
      - "4567:4567"
      - "5000:5000"
    entrypoint: ["./wait-for-it.sh", "db:5432", "--"]
    command: ["yarn", "start:worker"]
    volumes:
      - ./src:/app/src
  db:
    image: postgres:10.1-alpine
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
  #    volumes:
  #      - ./postgres-data:/var/lib/postgresql/data
  e2e:
    image: noipm/e2e
    depends_on:
      - app
    volumes:
      - "./e2e/tests:/tests"
      - "./e2e/pageObjectModels:/pageObjectModels"
      - "./e2e/nightwatch.conf.js:/nightwatch.conf.js"
    command: --env local
    environment:
      - TEST_USER=${TEST_USER}
      - TEST_PASS=${TEST_PASS}
      - HOST=${HOST}
  redis:
    image: redis
    ports:
      - "6379:6379"

  security:
    image: hawkeyesec/scanner-cli:latest
    volumes:
      - ".:/target"
    working_dir: "/target"
    entrypoint: ["/bin/sh"]
    command: ["./scripts/security-checks.sh"]
