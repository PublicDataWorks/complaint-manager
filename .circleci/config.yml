      - get-instance-files-latest:
          requires:
            - security-check
      - lighthouse:
          requires:
            - security-check
      - test-client:
          requires:
            - get-instance-files-latest
      - test-server-handlers-ci:
          requires:
            - get-instance-files-latest
      - test-server-worker-non-handlers:
          requires:
            - get-instance-files-latest
      - build-and-publish-playground:
