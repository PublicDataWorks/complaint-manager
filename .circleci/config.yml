          requires:
            - e2e-testing-ci-pdm
      - bump-version:
          requires:
            - create-release
      - tag-instance-files:
          requires:
            - bump-version
      - build-and-publish-app-staging:
          requires:
            - tag-instance-files
      - build-and-publish-production:
          requires:
            - tag-instance-files
