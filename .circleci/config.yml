version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.4.1-node

    steps:
      - checkout
      - run:
          command: scripts/pipeline/build-and-test.sh

  deploy-to-staging:
    machine:
        enabled: true
    working_directory: ~/complaint-manager
    steps:
      - checkout
      - run:
          name: Set up Heroku
          command: bash ./scripts/setup-heroku.sh
      - run:
          name: Deploy Master to Heroku
          command:
            git push heroku master

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - deploy-to-staging:
          requires:
            - build
          filters:
            branches:
              only: master
