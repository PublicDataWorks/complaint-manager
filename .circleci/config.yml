version: 2
jobs:
   test:
      docker:
        - image: circleci/node:latest

      steps:
        - run:
           name: TEST
           command: bash ./scripts/test.sh

   build-and-publish-app:
      docker:
        - image: circleci/node:latest
      steps:
         - run:
            name: TEST
            command: bash ./scripts/test.sh

   deploy-to-staging:
      docker:
        - image: circleci/node:latest

      steps:
         - run:
            name: TEST
            command: bash ./scripts/test.sh

   e2e-testing:
      docker:
         - image: circleci/node:latest

      steps:
         - run:
            name: TEST
            command: bash ./scripts/test.sh

   deploy-to-prod:
      docker:
        - image: circleci/node:latest

      steps:
         - run:
            name: TEST
            command: bash ./scripts/test.sh
